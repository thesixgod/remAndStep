<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<title>大白拯救世界</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>		
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<!-- 第一页  -->
				<div class="swiper-slide slide1 swiper-no-swiping">
					<div class="slide1-logo animated bounceInLeft"></div>
					<svg viewBox="0, 0, 140, 140" class="steps_anim">
					  <foreignObject class="html" width="140" height="140">
					    <div class="img"></div>
					  </foreignObject>
					</svg>					
					<div class="slide1-btn animated zoomIn"></div>
				</div>
				<!-- 第二页  -->
				<div class="swiper-slide slide2 swiper-no-swiping">
					<div class="slide2-logo "></div>
					<div class="slide2-video-wrap">
						<video class="slide2-video" autoplay="autoplay" controls="controls">
							<source src="img/video1.mp4" type="video/mp4"></source>
						</video>
					</div>
					<div class="slide2-btn "></div>
				</div>
				<!-- 第三页  -->
				<div class="swiper-slide slide3 swiper-no-swiping">
					<div class="slide3-logo "></div>
					<div class="slide3-video-wrap">
						<video class="slide3-video" autoplay="autoplay" controls="controls">
							<source src="img/video2.mp4" type="video/mp4"></source>
						</video>
					</div>
					<div class="slide3-btn "></div>
				</div>
				<!-- 第四页  -->
				<div class="swiper-slide slide4 swiper-no-swiping">
					<div class="slide4-card"></div>
					<div class="slide4-btn "></div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
